<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
<h1>Admin Dashboard</h1>
<div>
    <h2>Active Chats</h2>
    <ul>
        <li th:each="chat : ${chats}">
            <a th:href="@{/admin/notifications}" th:text="'Chat with ' + ${chat.id}">Chat Link</a>
        </li>
    </ul>
</div>
</body>
</html>
