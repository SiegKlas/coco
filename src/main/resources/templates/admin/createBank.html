<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Create Bank</h1>
    <form method="post" th:action="@{/admin/banks/create}">
        <div class="form-group">
            <label for="groupName">Group Name</label>
            <select class="form-control" id="groupName" name="groupName" required>
                <option th:each="group : ${groups}" th:text="${group.name}" th:value="${group.name}">Group</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input class="form-control" id="bankName" name="bankName" required type="text">
        </div>
        <button class="btn btn-success" type="submit">Create Bank</button>
    </form>
</div>
</body>
</html>
