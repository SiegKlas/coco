<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Topic Deadline</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-g5A6rdXpZL4UHH8SRpRQrlQyWVcRr8OMp0kP0uI07L3eTC1QOzPbmjEkycBMvM6P" rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
          integrity="sha384-DjRkN1jeJrQ9xZ2KpGDeX+Jz3WbHqEu6LdWr4VynMF0UvifFqK2uK38ixn14ev9P" rel="stylesheet">
</head>
<body>
<h2>Edit Topic Deadline</h2>
<form action="#" method="post" th:action="@{/admin/deadlines/topic/{topicNumber}(topicNumber=${topic.number})}">
    <label for="deadline">Deadline:</label>
    <input class="form-control datepicker" id="deadline" name="deadline" th:value="${topic.deadLine}" type="text">
    <button class="btn btn-primary" type="submit">Save</button>
</form>

<script crossorigin="anonymous"
        integrity="sha384-8ZEh8HYJQpkK9iUhT0GCaFupH8RUC+0WUpm3tU6w9D4/yqHuo1j0xKRk/ayXjWH5"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-2hhUcA6/VZtoU3GhefOH3C32t4/M1IqOChOZxIMXE2n0x4dXiSISb3G7XYowufFo"
        src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        });
    });
</script>
</body>
</html>
